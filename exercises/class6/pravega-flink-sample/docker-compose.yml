version: '2.1'
services:
  pravega:
    image: fyang86/pravega:0.10.1-65df3fbd-set-published-ip
    ports:
      - "9090:9090"
      - "12345:12345"
    command: "standalone"
    environment:
      HOST_IP: pravega
  zeppelin-flink:
    image: fyang86/zeppelin-flink:0.1
    ports:
      - "18080:8080"
      - "18081:8081"
    depends_on:
      - pravega
    environment:
      FLINK_HOME: /opt/flink-1.13.1
